version: '3.4'

services:
  postgres:
    image: postgres
    volumes:
      - kolibri_db:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: kolibri
      POSTGRES_USER: kolibri
      POSTGRES_DB: kolibri
    ports:
      - 5432:5432
    expose:
      - 5432

  web:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./htpasswd:/etc/nginx/htpasswd:ro
    ports:
      - "80:80"
      - "8080:8080"
    expose:
      - "80"
      - "8080"
    depends_on:
      - stable
      - master

  stable:
    image: endlessm/eos-kolibri-explore:latest
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - kolibri_home:/kolibri-home
    depends_on:
      - postgres

  master:
    image: endlessm/eos-kolibri-explore:master
    build:
      context: .
      dockerfile: Dockerfile-master
    volumes:
      - kolibri_home:/kolibri-home
    depends_on:
      - stable

volumes:
  kolibri_home:
    name: kolibri-home
  kolibri_db:
    name: kolibri-db
