version: '3.4'

services:
  web:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./htpasswd:/etc/nginx/htpasswd:ro
    ports:
      - "80:80"
      - "8080:8080"
    expose:
      - "80"
      - "8080"

  stable:
    image: endlessm/eos-kolibri-explore:latest
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - kolibri_home:/kolibri-home

  master:
    image: endlessm/eos-kolibri-explore:master
    build:
      context: .
      dockerfile: Dockerfile-master
    volumes:
      - kolibri_home:/kolibri-home

volumes:
  kolibri_home:
    name: kolibri-home
